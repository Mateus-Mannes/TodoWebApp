<div style="width: 100%; height: 3rem; padding-left: 1rem; padding-right: 1rem;" class="d-flex align-items-center justify-content-between border rounded shadow-sm">
  <button *ngIf="todo.id" (click)="emitTodoComplete()" style="width: 1.6em; height: 1.6em;" type="button" class="btn btn-outline-success rounded-circle btn-sm">
  </button>
  <div class="d-flex flex-column justify-content-start" style="width: 100%;overflow: hidden; margin-left: 1em; margin-right: 0.5em;">
    <p style="font-size: 0.8rem;">{{ todo.description }}</p>
    <p style="font-size: 0.6rem; color: grey;">{{ todo.deadLine | date: 'mediumDate' }}</p>
  </div>
  <button *ngIf="todo.id" (click)="emitTodoEdit()" type="button" class="btn btn-outline-secondary btn-sm">
    edit
  </button>
</div>
