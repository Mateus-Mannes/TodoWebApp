<table mat-table [dataSource]="todos">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
    </ng-container>
    <ng-container matColumnDef="deadLine">
      <th mat-header-cell *matHeaderCellDef> Dead Line </th>
      <td mat-cell *matCellDef="let todo"> {{todo.deadLine | date:'shortDate'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let todo"> 
        <mat-icon (click)="edit(todo)" aria-hidden="false" fontIcon="edit"></mat-icon>
        <mat-icon (click)="delete(todo)" aria-hidden="false" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
