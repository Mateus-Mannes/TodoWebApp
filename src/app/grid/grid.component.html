<table mat-table [dataSource]="todos">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let todo"> {{todo.description}} </td>
    </ng-container>
    <ng-container matColumnDef="deadLine">
      <th mat-header-cell *matHeaderCellDef> Dead Line </th>
      <td mat-cell *matCellDef="let todo"> {{todo.deadLine | date:'shortDate'}} </td>
    </ng-container>
      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let todo">
          <div class="todo-actions" [id]="todo.id">
            <mat-icon (click)="edit(todo)" aria-hidden="false" fontIcon="edit"></mat-icon>
            <mat-icon (click)="delete(todo)" aria-hidden="false" fontIcon="check_circle_outline"></mat-icon>
          </div>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
