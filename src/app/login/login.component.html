<div class="login full d-flex align-items-center justify-content-center flex-column">

  <form class="container shadow rounded">
    <h1 class="text-center fs-1">Todo App</h1>
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" class="form-control" id="username" [formControl]="nameControl">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [formControl]="passwordControl">
      </div>
      <div class="d-flex justify-content-center">
      <button (click)="login()" [disabled]="form.invalid || loading" type="submit" class="btn btn-primary">Login
        <div *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></div>
      </button>
      </div>
  </form>
  <a class="fs-6 mt-5" href="/user">Create Account</a>
</div>
